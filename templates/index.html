<!DOCTYPE html>
<html lang="en">

{{ template "head" }}

<body>
  <nav>
    <a href="/editor">editor</a>
  </nav>
  <h1 style="text-align: center; font-size: 4em">html surf</h1>
  <div>
    <ul>
      {{ range $index, $snippet := .Snippets }}
      <li class="snippet">
        <div>
          <h2>title: {{ $snippet.Title }}</h2>
          <h3>author: {{ $snippet.Author }}</h3>
        </div>
        <iframe srcdoc="{{ $snippet.Html }}"></iframe>
        <hr style="width: 100%; margin-top: 20px">
      </li>
      {{ end }}
    </ul>
  </div>
</body>

</html>
