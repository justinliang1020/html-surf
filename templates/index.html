<!DOCTYPE html>
<html lang="en">

{{ template "head" }}
<link href="static/css/style.css" rel="stylesheet">

<body>
  <div class="blur-overlay left"></div>
  <div class="blur-overlay right"></div>
  <div class="gallery">
  <div class="taskarea">
    <p>html surf</p>
    <p><a href="/editor">editor</a></p>
  </div>
  <div class="scroll-container">
    <div class="horizontal-scroll">
      {{ range $index, $snippet := .Snippets }}
      <div class="box">
        <div class="row">
          <p>{{ $snippet.Title }}</p>
          <p> by {{ $snippet.Author }}</p>
        </div>
        <iframe srcdoc="{{ $snippet.Html }}"></iframe>
      </div>
      {{ end }}
  </div>
</div>
</div>
</body>

</html>
